<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #3494e6, #ec6ead);
        }

        .container {
            text-align: center;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
            max-width: 320px;
            margin: 20px auto;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 2px solid #333;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .cell:hover {
            background-color: #eee;
        }

        .message {
            font-size: 18px;
            margin-top: 20px;
            color: #fff;
        }

        .result-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1000;
        }

        .result-screen h2 {
            color: #fff;
        }

        .new-game-btn {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .new-game-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="board" class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div id="message" class="message">X's turn</div>
    </div>

    <div id="result-screen" class="result-screen">
        <h2 id="result-message"></h2>
        <button id="new-game-btn" class="new-game-btn">New Game</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const board = document.getElementById("board");
            const cells = document.querySelectorAll(".cell");
            const message = document.getElementById("message");
            const resultScreen = document.getElementById("result-screen");
            const resultMessage = document.getElementById("result-message");
            const newGameBtn = document.getElementById("new-game-btn");

            let currentPlayer = "X";
            let gameBoard = ["", "", "", "", "", "", "", "", ""];
            let gameActive = true;

            const checkWinner = () => {
                const winPatterns = [
                    [0, 1, 2],
                    [3, 4, 5],
                    [6, 7, 8],
                    [0, 3, 6],
                    [1, 4, 7],
                    [2, 5, 8],
                    [0, 4, 8],
                    [2, 4, 6]
                ];

                for (const pattern of winPatterns) {
                    const [a, b, c] = pattern;
                    if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                        return gameBoard[a];
                    }
                }

                return null;
            };

            const checkDraw = () => {
                return !gameBoard.includes("");
            };

            const showResultScreen = (result) => {
                resultMessage.innerText = result;
                resultScreen.style.display = "flex";
            };

            const handleClick = (index) => {
                if (!gameBoard[index] && gameActive) {
                    gameBoard[index] = currentPlayer;
                    cells[index].innerText = currentPlayer;

                    const winner = checkWinner();
                    if (winner) {
                        showResultScreen(`${winner} wins!`);
                        gameActive = false;
                    } else if (checkDraw()) {
                        showResultScreen("It's a draw!");
                        gameActive = false;
                    } else {
                        currentPlayer = currentPlayer === "X" ? "O" : "X";
                        message.innerText = `${currentPlayer}'s turn`;
                    }
                }
            };

            const startNewGame = () => {
                resultScreen.style.display = "none";
                gameBoard = ["", "", "", "", "", "", "", "", ""];
                cells.forEach((cell) => (cell.innerText = ""));
                currentPlayer = "X";
                gameActive = true;
                message.innerText = `${currentPlayer}'s turn`;
            };

            cells.forEach((cell, index) => {
                cell.addEventListener("click", () => handleClick(index));
            });

            newGameBtn.addEventListener("click", startNewGame);
        });
    </script>
</body>
</html>
